<!DOCTYPE html>
<html lang="es">

<head>
     <meta charset="UTF-8" />
     <meta http-equiv="X-UA-Compatible" content="IE=edge" />
     <meta name="viewport" content="width=device-width, initial-scale=1.0" />
     <link rel="stylesheet" href="css/estilos.css" />
     <title>IMCalculator</title>
</head>

<body>
     <div class="container">
          <div class="titulo">
               <h1>IMCalculator</h1>
          </div>
          <div class="datos">
               <div class="nombre">
                    <label for="nombre">Ingresa tu nombre</label>
                    <input type="text" id="nombre" placeholder="ejemplo: Pepito" required />
               </div>
               <div class="peso">
                    <label for="peso">Ingresa tu peso en kg</label>
                    <input type="number" id="peso" placeholder="ejemplo: 70" required />
               </div>
               <div class="estatura">
                    <label for="estatura">Ingresa tu estatura en metros</label>
                    <input type="number" id="estatura" placeholder="ejemplo 1.80" required />
               </div>
               <div class="operacion">
                    <input type="submit" class="calcular" value="calcular" onclick="mostrar()" />
                    <input type="submit" class="vaciar" value="vaciar" onclick="vaciar()" />
               </div>
               <div class="resultado">
                    <center><span id="saludo"></span></center>
                    <span id="imc"></span>
                    <span id="nivel"></span>
               </div>
          </div>
     </div>
     <script src="js/proceso.js"></script>
</body>

</html>
